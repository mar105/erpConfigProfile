spring:
  application:
    name: aoyoxOpenFeign
  jmx:
    enabled: false

eureka:
  instance:
    hostname: 192.168.1.103
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8200/eureka/

feign:
  hystrix:
    enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 30000
